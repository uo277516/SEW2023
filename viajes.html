    <main>
        <h3> Mapas basados en tu ubicación </h3>
        <article>
            <h4> Mapa estático </h4>
            <script> viaje.getMapaEstatico();</script>
        </article>

            <h4> Mapa dinámico </h4>
            <aside id="map"></aside>
            <script> viaje.getMapaDinamico(); </script>
        </article>
    </main>
    
    <section>
        <h3>Leer rutas a partir de XML</h3>
        <input type="file" accept=".xml" onchange="viaje.readXMLFile(this.files);">
    </section>

    <section>
        <h3>Leer archivos de planimetría</h3>
        <input type="file" accept=".kml" onchange="viaje.leerKML(this.files);" multiple="">

        <h3>Leer archivos de altimetría </h3>
